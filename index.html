<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img class="hero-img" src="./images/illustration-hero.svg" alt="music image">
    <div class="order-container">
      <h1> Order Summary</h1>
      <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
    <div class="annual-plan">
      <img class="price-img" src="./images/icon-music.svg" alt="music icon">
      <div class="price">
        <h3>Annual Plan</h3>
        <p>$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>
    <button class="payment">Proceed to Payment</button>
    <a class="cancel" href="#">Cancel Order</a>
  </div>
</body>
</html>
